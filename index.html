<!DOCTYPE html>
<html>
<head>
<title>LuxeJewels</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins;
  background:linear-gradient(180deg,#fff,#f7f2ff);
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 30px;
  background:white;
  box-shadow:0 3px 10px rgba(0,0,0,0.1);
}
.logo{
  font-size:26px;
  font-weight:700;
  color:#b76eff;
}
nav a{
  margin:0 10px;
  text-decoration:none;
  color:#444;
}

/* HERO */
.hero{
  background:url("https://images.unsplash.com/photo-1515562141207-7a88fb7ce338") center/cover;
  height:300px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:38px;
  font-weight:700;
  text-shadow:0 0 20px black;
}

/* PRODUCTS */
.products{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:30px;
  padding:50px 20px;
}
.product{
  width:260px;
  background:white;
  border-radius:15px;
  padding:20px;
  text-align:center;
  box-shadow:0 5px 20px rgba(0,0,0,0.1);
  transition:0.3s;
}
.product:hover{transform:translateY(-10px);}
.product img{
  width:100%;
  height:260px;
  object-fit:cover;
  border-radius:10px;
}
.price{
  color:#b76eff;
  font-size:20px;
  font-weight:700;
}
button{
  background:#b76eff;
  color:white;
  border:none;
  padding:12px 25px;
  border-radius:25px;
  cursor:pointer;
  margin-top:10px;
}

/* CART */
.cart{
  position:fixed;
  right:20px;
  top:20px;
  background:white;
  padding:20px;
  border-radius:15px;
  width:230px;
  box-shadow:0 5px 20px rgba(0,0,0,0.2);
}

/* INSTAGRAM BUTTON */
.insta{
  position:fixed;
  left:20px;
  bottom:20px;
  background:#ff2a7a;
  color:white;
  padding:12px 18px;
  border-radius:30px;
  text-decoration:none;
}

/* FOOTER */
footer{
  text-align:center;
  padding:30px;
  color:#777;
}

/* MOBILE */
@media(max-width:600px){
  .products{flex-direction:column;align-items:center;}
}
</style>
</head>
